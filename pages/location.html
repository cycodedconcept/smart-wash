<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Wash | Location</title>
  <link rel="stylesheet" href="../style.css">
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .wrapper {
      position: relative;
    }

    ul {
      list-style: none;
      margin: 0 !important;
      padding: 0 !important;
    }

    .list {
      width: 80%;
      background: #f2f2f2;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
      position: absolute;
      top: 80px;
      left: 64px;
    }

    @media screen and (max-width: 650px) {
      .list {
        left: 37px;
      }
    }

    .list-items {
      padding: 10px 10px;
    }

    .list-items:hover {
      background: #dddd;
    }

    
  </style>
</head>
<body>
  <div class="pagemodal">
    <div class="preloader">
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple" style="background:0 0"><circle cx="50" cy="50" r="4.719" fill="none" stroke="#1d3f72" stroke-width="2"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="3" keySplines="0 0.2 0.8 1" begin="-1.5s" repeatCount="indefinite"/><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="3" keySplines="0.2 0 0.8 1" begin="-1.5s" repeatCount="indefinite"/></circle><circle cx="50" cy="50" r="27.591" fill="none" stroke="#5699d2" stroke-width="2"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="3" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"/><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="3" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"/></circle></svg>
    </div>
  </div> 
  <!-- navigation -->
  <div class="location-sec">
    <h5 class="text-center">Give us your Location </h5>
    <p class="text-center">
      Kindly fill the form below with your appropriate<br> 
      details so we will come pick-up your laundry.
    </p>

    <div class="wrapper">
      <form class="omadi mt-5">
        <div class="form-group">
            <label for="address">Enter Address</label>
            <input type="tel" class="myInput form-control" id="input" placeholder="Enter Your Address">
            
            <ul class="list"></ul>
            <button class="btn-sign4 mt-3">
              <div class="spinner-border spinner-border-sm text-light" role="status" id="spinit">
                  <span class="sr-only"></span>
              </div>
              Countinue
          </button>
        </div>
    </form>
    </div>
    
  </div>


    

  <!-- jquery & javascript cdn -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <script src="../js/script.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/search.js"></script>


</body>
</html>
