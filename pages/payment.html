<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Wash | Payment</title>
  <link rel="stylesheet" href="../style.css">
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="getOrder()">
  <!-- navigation -->
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
    <div class="col-sm-12 col-md-12 col-lg-10">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="../index.html"><img src="../assets/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
  </div>

  <section class="mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-1"></div>
        <div class="col-sm-12 col-md-12 col-lg-10">
            <button class="dry">Service</button>
            <button class="fold">Summary</button>
            <button class="duvet">Order Review</button>
            <hr class="hr2">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-1"></div>
    </div>
  </section>



  <section class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
      <div class="col-sm-12 col-md-12 col-lg-5">
          <div class="plan-question">
              <h2>Enter <span class="wash">payment </span>transaction</h2>
          </div>
      </div>
        <div class="col-sm-12 col-md-12 col-lg-5">
            <div class="plan-box">
              <form id="paymentForm">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email-address" required />
                </div>
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="tel" class="form-control" id="amount" required disabled />
                </div>
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" class="form-control" id="first-name" />
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" class="form-control" id="last-name" />
                </div>
                <div class="form-submit">
                  <button type="submit" class="btn btn-success w-100 p-3" onclick="payWithPaystack()"> Pay </button>
                </div>
              </form>
            </div>
        </div>
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
    </div>
  </section>


    

  <!-- jquery & javascript cdn -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <script src="../js/script.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/paystack.js"></script>
  
  <script src="https://js.paystack.co/v1/inline.js"></script> 


</body>
</html>
