<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwash | Sign up</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-3"></div>
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="sign-img text-center mt-3">
                <img src="../assets/logo.png" alt="">

                <h5 class="mt-3">Create a new account</h5>
            </div>
            
            <div class="sign-form">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Full Name</label>
                      <input type="email" class="myInput form-control" id="name" aria-describedby="emailHelp" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Email Address</label>
                      <input type="email" class="myInput form-control" id="email" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number</label>
                        <input type="tel" class="myInput form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="myInput form-control" id="password" placeholder="Create password">
                      </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="policy">
                      <label class="form-check-label" for="exampleCheck1">I have read and understood Flippay <a href="../conditions/terms.html">Terms</a>, <a href="@">Conditions</a>
                        <br>and <a href="../conditions/privacy.html">Policies</a>.</label>
                    </div>

                    <button class="btn-sign" onclick="signup(event)">
                      <div class="spinner-border spinner-border-sm text-light" role="status" id="spin">
                        <span class="sr-only"></span>
                      </div>
                      Create my account
                    </button>
                </form>

                
                <p class="sign-text ml-5 mt-3">Already have an account? <a href="@"><b>Log-in</b></a> <i class="fa fa-arrow-right" style="color: #007BFF"></i></p>

                <button class="btn-sign2 mb-5" onclick="googleSignIn(event)">Continue with google </button>


            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3"></div>
    </div>

    <!-- jquery & javascript cdn -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../js/app.js"></script>
</body>
</html>
