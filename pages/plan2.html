<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Wash | Choose plan</title>
  <link rel="stylesheet" href="../style.css">
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="chooseItem(), getPricing(), picked()">
  <!-- navigation -->
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
    <div class="col-sm-12 col-md-12 col-lg-10">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="../index.html"><img src="../assets/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
  </div>

  <section class="mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-1"></div>
        <div class="col-sm-12 col-md-12 col-lg-10">
            <button class="fold">Service</button>
            <button class="dry">Summary</button>
            <button class="duvet">Order Review</button>
            <hr class="hr2">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-1"></div>
    </div>
  </section>

  <section class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
      <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="plan-question">
            <h3>Which <span class="wash">Wash Smart</span> services would you like to use?</h3>
          </div>
      </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          
            <div class="plan-box">
                <h5 class="op">Options</h5>
                <p class="op2">For monthly laundry </p>
                <div class="plan-item">
                  <div class="form-check">
                    <input class="form-check-input smart" type="radio" name="flexRadioDefault" value="Smart Wash" id="wash" onclick="showOthers(event)"/>
                    <label class="form-check-label" for="flexRadioDefault1"> Smart Wash <button class="pl-btn ml-3">Get up to 30% off</button> </label>
                    <p class="ibile mt-2">Per bag subscription.  </p>
                  </div>
                  <div class="plan-img">
                    <img src="../assets/able.png" alt="">
                  </div>
                </div>
                <div class="dine">
                  <div class="egun">
                    <div class="flowki mt-3">
                     
                    </div>
                    <div class="plan-check plan4">
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                        <label class="form-check-label" for="exampleCheck1">Always free Next-Day delivery.</label>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                        <label class="form-check-label" for="exampleCheck1">Never any additional fees.</label>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                        <label class="form-check-label" for="exampleCheck1">Unlimited Smart-rollover for unused bags.</label>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                        <label class="form-check-label" for="exampleCheck1">Pause, modify, or cancle anytime.</label>
                      </div>
                    </div>
                  </div>
                </div>
                
                
                
                

                <p class="op2 mt-5">i only need one wash</p>
                <div class="plan-item mt-3">
                  <div class="form-check">
                    <input class="form-check-input one" type="radio" value="One Time Wash" name="flexRadioDefault" id="dry" onclick="removeDrop(event)"/>
                    <label class="form-check-label" for="flexRadioDefault2"> One-time wash </label>
                    <p class="ibile mt-2">One-time price per bag is N5,000</p>
                  </div>
                </div>
                <div class="nowa">
                  <div class="egun2">
                    <div class="odana3 mt-3">
                   
                    </div>
                  </div>
                </div>
                

                
                <button class="get-btn3 mt-3">What's the difference?</button>
                <button class="plan-btn oz mt-3" onclick="smartWash(event)">
                  Proceed
                </button>
            </div>
          
        </div>
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
    </div>
  </section>


    

  <!-- jquery & javascript cdn -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <script src="../js/script.js"></script>
  <script src="../js/app.js"></script>




</body>
</html>
