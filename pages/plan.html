<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Wash | Plan</title>
  <link rel="stylesheet" href="../style.css">
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- navigation -->
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
    <div class="col-sm-12 col-md-12 col-lg-10">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="../index.html"><img src="../assets/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
  </div>

  <section class="mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-1"></div>
        <div class="col-sm-12 col-md-12 col-lg-10">
            <button class="fold">Service</button>
            <button class="dry">Summary</button>
            <button class="duvet">Order Review</button>
            <hr class="hr2">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-1"></div>
    </div>
  </section>

  <section class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
      <div class="col-sm-12 col-md-12 col-lg-5">
          <div class="plan-question">
              <h2>Which <span class="wash">Wash Smart</span> services would you like to use?</h2>
          </div>
      </div>
        <div class="col-sm-12 col-md-12 col-lg-5">
            <div class="plan-box">
                <h5>Activites</h5>
                <div class="plan-item">
                    <div class="custom-control custom-checkbox">
                        <p class="ibile pat">Wash & Fold</p>
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Lorem ipsum dolor sit amet consectetur. Quis vitae ac risus fermentum. </label>
                    </div>
                    <div class="plan-img mt-4">
                        <img src="../assets/mac.png" alt="">
                    </div>
                </div>

                <div class="plan-item mt-3">
                    <div class="custom-control custom-checkbox">
                        <p class="ibile pat">Dry Cleaning </p>
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Lorem ipsum dolor sit amet consectetur. Quis vitae ac risus fermentum. </label>
                    </div>
                    <div class="plan-img mt-4">
                        <img src="../assets/mac2.png" alt="">
                    </div>
                </div>

                <div class="plan-item mt-3">
                    <div class="custom-control custom-checkbox">
                        <p class="ibile pat">Special Germents</p>
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Lorem ipsum dolor sit amet consectetur. Quis vitae ac risus fermentum. </label>
                    </div>
                    <div class="plan-img mt-4">
                        <img src="../assets/mac3.png" alt="">
                    </div>
                </div>

                <div class="plan-item mt-3">
                    <div class="custom-control custom-checkbox">
                        <p class="ibile pat">Duvet & Bed Covers</p>
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Lorem ipsum dolor sit amet consectetur. Quis vitae ac risus fermentum. </label>
                    </div>
                    <div class="plan-img mt-4">
                        <img src="../assets/mac4.png" alt="">
                    </div>
                </div>
                <button class="plan-btn mt-3">Proceed</button>
            </div>
        </div>
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
    </div>
  </section>


    

  <!-- jquery & javascript cdn -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <script src="../js/script.js"></script>

</body>
</html>
