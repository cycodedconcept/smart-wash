<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Wash | Plan</title>
  <link rel="stylesheet" href="../style.css">
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="pagemodal">
    <div class="preloader">
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple" style="background:0 0"><circle cx="50" cy="50" r="4.719" fill="none" stroke="#1d3f72" stroke-width="2"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="3" keySplines="0 0.2 0.8 1" begin="-1.5s" repeatCount="indefinite"/><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="3" keySplines="0.2 0 0.8 1" begin="-1.5s" repeatCount="indefinite"/></circle><circle cx="50" cy="50" r="27.591" fill="none" stroke="#5699d2" stroke-width="2"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="3" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"/><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="3" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"/></circle></svg>
    </div>
  </div> 
  <!-- navigation -->
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
    <div class="col-sm-12 col-md-12 col-lg-10">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="../index.html"><img src="../assets/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
  </div>

  <section class="mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-1"></div>
        <div class="col-sm-12 col-md-12 col-lg-10">
            <button class="fold">Service</button>
            <button class="dry">Summary</button>
            <button class="duvet">Order Review</button>
            <hr class="hr2">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-1"></div>
    </div>
  </section>

  <section class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
      <div class="col-sm-12 col-md-12 col-lg-3">
          <div class="plan-question">
            <h5>Which <span class="wash">Wash Smart</span> services would you like to use?</h5>
          </div>
      </div>
        <div class="col-sm-12 col-md-12 col-lg-7">
          <form>
            <div class="plan-box">
                <h5>Activites</h5>
                <div class="plan-item">
                  <div class="form-group form-check">
                    <p class="ibile pat">Wash & Fold </p>
                    <input type="checkbox" class="form-check-input fold" id="exampleCheck1" value="wash & fold">
                    <label class="form-check-label" for="exampleCheck1">Lorem ipsum dolor sit amet consectetur. Quis vitae ac risus fermentum.</label>
                  </div>
                    <div class="plan-img mt-4">
                        <img src="../assets/mac.png" alt="">
                    </div>
                </div>
                

                <div class="kubrik mt-3">
                  <div class="plan-item2">
                    <div class="form-group form-check">
                      <p class="ibile pat">Dry Cleaning </p>
                      <input type="checkbox" class="form-check-input rosa" id="exampleCheck1" value="dry cleaning">
                      <label class="form-check-label" for="exampleCheck1">Lorem ipsum dolor sit amet consectetur. Quis vitae ac risus fermentum.</label>
                    </div>
                    <div class="plan-img mt-4">
                      <img src="../assets/mac2.png" alt="">
                    </div>
                  </div>
                  <div class="stanley">
                    <div class="form-check one-nine">
                      <input class="form-check-input rem" value="top" type="radio" name="flexRadioDefault" id="dry" onclick="topWears()"/>
                      <label class="form-check-label" for="flexRadioDefault2"> Top </label>
                    </div>

                    <div class="form-check one-nine">
                      <input class="form-check-input rem" value="bottom" type="radio" name="flexRadioDefault" id="dry" onclick="bottomWears()"/>
                      <label class="form-check-label" for="flexRadioDefault2"> Bottom </label>
                    </div>

                    <div class="form-check one-nine">
                      <input class="form-check-input rem" value="full_body" type="radio" name="flexRadioDefault" id="dry" onclick="fullBodyWears()"/>
                      <label class="form-check-label" for="flexRadioDefault2"> full body </label>
                    </div>

                    <div class="form-check one-nine">
                      <input class="form-check-input" value="house_hold" type="radio" name="flexRadioDefault" id="dry" onclick="houseHold()"/>
                      <label class="form-check-label" for="flexRadioDefault2"> House Hold </label>
                    </div>

                    <div class="form-check one-nine">
                      <input class="form-check-input" value="native_wear" type="radio" name="flexRadioDefault" id="dry" onclick="nativeWears()">
                      <label class="form-check-label" for="flexRadioDefault2">Native wear </label>
                    </div>
                  </div>
                  <!-- this is the display section for dry cleaning -->
                  <div class="show-details top mt-3">
                    
                  </div>
                  <div class="show-details2 top mt-3">
                    
                  </div>
                  <div class="show-details3 top mt-3">
                    
                  </div>
                  <div class="show-details4 top mt-3">
                    
                  </div>
                  <div class="show-details5 top mt-3">
                    
                  </div>
                </div>

                  <div class="kubrik mt-3">
                    <div class="plan-item2">
                      <div class="form-group form-check">
                        <p class="ibile pat">Ironing </p>
                        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                        <label class="form-check-label" for="exampleCheck1">Lorem ipsum dolor sit amet consectetur. Quis vitae ac risus fermentum.</label>
                      </div>
                      <div class="plan-img mt-4">
                        <img src="../assets/mac3.png" alt="">
                      </div>
                    </div>
                    <div class="stanley">
                      <div class="form-check one-nine">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="dry" onclick="topWears1()"/>
                        <label class="form-check-label" for="flexRadioDefault2"> Top </label>
                      </div>
  
                      <div class="form-check one-nine">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="dry" onclick="bottomWears1()"/>
                        <label class="form-check-label" for="flexRadioDefault2"> Bottom </label>
                      </div>
  
                      <div class="form-check one-nine">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="dry" onclick="fullBodyWears1()"/>
                        <label class="form-check-label" for="flexRadioDefault2"> full body </label>
                      </div>
  
                      <div class="form-check one-nine">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="dry" onclick="nativeWears1()">
                        <label class="form-check-label" for="flexRadioDefault2">Native wear </label>
                      </div>
                    </div>
                    <!-- this is the display section for dry cleaning ironing-->
                    <div class="show-details6 top2 mt-3">
                      
                    </div>
                    <div class="show-details7 top2 mt-3">
                      
                    </div>
                    <div class="show-details8 top2 mt-3">
                      
                    </div>
                    <div class="show-details9 top2 mt-3">
                      
                    </div>
                  </div>
  
                  <div class="plan-item mt-3">
                    <div class="form-group form-check">
                      <p class="ibile pat">Wash Iron & Fold </p>
                      <input type="checkbox" class="form-check-input fold" id="exampleCheck1" value="wash iron & fold">
                      <label class="form-check-label" for="exampleCheck1">Lorem ipsum dolor sit amet consectetur. Quis vitae ac risus fermentum.</label>
                    </div>
                      <div class="plan-img mt-4">
                          <img src="../assets/wi.png" alt="">
                      </div>
                  </div>
                  <button class="plan-btn mt-3" onclick="calValues(event)">Proceed</button>
                </div>
            </div>
          </form>
        </div>
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
    </div>
  </section>


    

  <!-- jquery & javascript cdn -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <script src="../js/script.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/main.js"></script>



</body>
</html>
