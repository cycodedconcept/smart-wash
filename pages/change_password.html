<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwash | Change Password</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-3"></div>
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="sign-img text-center mt-3">
                <img src="../assets/logo.png" alt="" class="mt-3 mb-4">

                <h5 class="mt-3 mb-3">Reset password</h5>

                <p>Create a new password for your account.</p>
            </div>
            
            <div class="sign-form mt-5">
                <form>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Enter a new password</label>
                      <input type="password" class="myInput form-control" id="cpassword" placeholder="Enter a new password">
                    </div>
                    

                    <button class="btn-sign mt-3" onclick="changePassword(event)">
                        <div class="spinner-border spinner-border-sm text-light" role="status" id="spin">
                            <span class="sr-only"></span>
                        </div>
                        Change Password
                    </button>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3"></div>
    </div>

    <!-- jquery & javascript cdn -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../js/app.js"></script>
</body>
</html>
